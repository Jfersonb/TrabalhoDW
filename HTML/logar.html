<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/logar.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <h2 class="header-h2">Vida Serena</h2>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Dropdown</a
                >
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="div-form-selet">
        <select class="form-select" aria-label="Default select example">
       
        <option selected>Selecione seu tipo de usuário</option>
        <option value="1">Familiar</option>
        <option value="2">Cuidador(a)</option>
        <option value="3">Infermeiro(a)</option>
        <option value="4">Médico(a)</option>
        <option value="5">Admin</option>
      </select>
      </div>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="E-mail"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Informe seu e-mail cadastrado</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Senha"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>

        <div class="div-button d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-primary">Logar</button>
        </div>
        <div class="div-button d-flex justify-content-center">
          <a type="submit" class="btn btn-outline-danger">
          Esqueci a senha
          </a>
        </div>
        <div class="div-button d-flex justify-content-center">
      <a type="button"
        class="btn btn-outline-warning"
        href="/HTML/index.html"
        >Voltar</a
      ></div>
    </main>
</form>
    <footer class="footer"></footer>
  </body>
  <script>
  document.getElementById('exampleCheck1').addEventListener('change', function () {
    const senhaInput = document.getElementById('exampleInputPassword1');
    senhaInput.type = this.checked ? 'text' : 'password';
  });
</script>

</html>
